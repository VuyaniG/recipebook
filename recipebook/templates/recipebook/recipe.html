{% extends "recipebook/index.html" %}
{% block recipe %}


<div class="container">
    
    <div class="row center">
        
        

<h3 class="center">{{ recipe.title }}</h3>
<h6> </h6>
<br><br><br>
    </div>
    <div class="row center">
        <div class="col-2" style="background-color:rgb(200, 201, 239)"></div>
        <div class="col-8" style="background-color:rgb(200, 201, 239)">
        <img src="{{ recipe.pic.url }}">
        </div>
        <div class="col-2" style="background-color:rgb(200, 201, 239)"></div>
    </div>
    <div class="row center">
        <h3>Ingredients</h3>
    </div>
    <div class="row center">
        <p>{{ recipe.ingredients }}</p>
     </div> 
     <div class="row center">
      <h3>Directions</h3>
    </div>

    <div class="row center">
       
            <p>{{ recipe.directions }}</p>
    </div>
    
</div>
{% endblock %}
